<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>
    <div id="d13"></div>
    <div id="d14"></div>
    <div id="d15"></div>
    <div id="d16"></div>
    <div id="d17"></div>
    <div id="d18"></div>
    <div id="d19"></div>
    <div id="d20"></div>
    <script>

        let dateobj = new Date();
        document.getElementById("d1").innerHTML = dateobj;
        document.getElementById("d2").innerHTML = dateobj.getFullYear();
        document.getElementById("d3").innerHTML = dateobj.getHours();
        document.getElementById("d4").innerHTML = dateobj.getDate();
        document.getElementById("d5").innerHTML = dateobj.getDay();

        let today = dateobj.getDay();

        switch (today) {
            case 0:
                document.getElementById("d6").innerHTML = `Sunday`; break;
            case 1:
                document.getElementById("d6").innerHTML = `Monday`; break;
            case 2:
                document.getElementById("d6").innerHTML = `Tuesday`; break;
            case 3:
                document.getElementById("d6").innerHTML = `Wednesday`; break;
            case 4:
                document.getElementById("d6").innerHTML = `Thursday`; break;
            case 5:
                document.getElementById("d6").innerHTML = `Friday`; break;
            case 6:
                document.getElementById("d6").innerHTML = `Saturday`; break;
            default:
                document.getElementById("d6").innerHTML = `Invalid Entry`; break;
        }

        let month = dateobj.getMonth();

        switch (month) {
            case 0:
                document.getElementById("d7").innerHTML = `January`; break;
            case 1:
                document.getElementById("d7").innerHTML = `Febuary`; break;
            case 2:
                document.getElementById("d7").innerHTML = `March`; break;
            case 3:
                document.getElementById("d7").innerHTML = `April`; break;
            case 4:
                document.getElementById("d7").innerHTML = `May`; break;
            case 5:
                document.getElementById("d7").innerHTML = `June`; break;
            case 6:
                document.getElementById("d7").innerHTML = `July`; break;
            case 7:
                document.getElementById("d7").innerHTML = `August`; break;
            case 8:
                document.getElementById("d7").innerHTML = `September`; break;
            case 9:
                document.getElementById("d7").innerHTML = `October`; break;
            case 10:
                document.getElementById("d7").innerHTML = `November`; break;
            case 11:
                document.getElementById("d7").innerHTML = `December`; break;
            default:
                document.getElementById("d7").innerHTML = `Invalid Entry`; break;
        }


        let d = new Date("2015", "02", "5", "10", "35", "48");
        document.getElementById("d8").innerHTML = d;


        // digital clock :

        function myclock() {
            let time = new Date();
            document.getElementById("d9").innerHTML = time.toLocaleTimeString();
        }
       setInterval(myclock,1000);




    </script>
</body>

</html>
