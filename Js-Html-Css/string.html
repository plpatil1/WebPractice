<script>

    let msg = " All of us are Infoway Student, All Infoway under Cdac Acts Pune!";

    document.getElementById("d1").innerHTML = msg;

     document.getElementById("d14").innerHTML = msg.substr(5); 
     document.getElementById("d15").innerHTML = msg.substr(10,13);
